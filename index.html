<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Factura por UUID</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .contenedor {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .campo {
      margin-bottom: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #999;
    }

.acciones {
  flex-wrap: nowrap;  /* evitar que se vayan a otra l√≠nea */
  justify-content: flex-start;  /* o center, seg√∫n prefieras */
}

.acciones button {
  width: 10ch;           /* ancho fijo para ~10 caracteres */
  padding: 12px 0;       /* solo padding vertical para ajustar altura */
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background-color: #003366;
  color: white;
  cursor: pointer;
  text-align: center;
  white-space: nowrap;   /* que el texto no se divida */
  flex-shrink: 0;        /* que no se reduzca el ancho */
  transition: background-color 0.3s ease;
}

.acciones button:hover {
  background-color: #0055aa;
}


button {
  width: 10ch;        /* ancho fijo */
  padding: 12px 0;    /* quitar padding horizontal para controlar ancho */
  flex-shrink: 0;     /* evitar que el bot√≥n se reduzca */
}

    .resumen {
      background: #f0f4f8;
      padding: 20px;
      border-radius: 10px;
      font-size: 15px;
    }

    .resumen p {
      margin: 6px 0;
    }

    .resumen strong {
      color: #003366;
    }

.concepto-box {
  background-color: #eef3f7;
  padding: 10px;
  font-size: 13px;
  border-radius: 6px;
  max-height: 400px;
  min-height: 60px;
  width: 100%;
  overflow-y: auto;
  overflow-x: auto;
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: break-word;
}



    pre {
      background-color: #eef3f7;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Consulta de Factura por UUID</h1>
    <div class="campo">
      <input type="text" id="qrInput" placeholder="üì∑ QR SAT (Pega aqu√≠ el contenido)" oninput="extraerUUID()">
    </div>
    <div class="campo">
      <input type="text" id="uuidInput" placeholder="üîç UUID de la factura (36 caracteres)">
    </div>
    <div class="acciones">
      <button onclick="buscarFactura()">Buscar</button>
      <button id="editarBtn" style="display:none;">‚úèÔ∏è Editar</button>
      <button onclick="limpiarCampos()">Limpiar</button>
    </div>

    <div id="resumenUUID" class="resumen"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    let uuidActual = '';

function extraerUUID() {
  const texto = document.getElementById('qrInput').value.trim();

  // ‚úÖ Caso 1: URL correcta con ?id=
  const match = texto.match(/[?&]id=([a-f0-9-]{36})/i);
  if (match) {
    document.getElementById('uuidInput').value = match[1];
    return;
  }

  // ‚úÖ Caso 2: UUID directo
  const directo = texto.match(/^([a-f0-9-]{36})$/i);
  if (directo) {
    document.getElementById('uuidInput').value = directo[1];
    return;
  }

  // ‚úÖ Caso 3: Esc√°ner PC con delimitadores raros (¬° y ')
  const adaptado = texto.replaceAll("¬°", "=").replaceAll("'", "-");
  const alterno = adaptado.match(/[?&/]id=([a-f0-9-]{36})/i);
  if (alterno) {
    document.getElementById('uuidInput').value = alterno[1];
    return;
  }
}



    const formatter = new Intl.NumberFormat('es-MX', {
      style: 'currency',
      currency: 'MXN'
    });

    async function buscarFactura() {
      let uuid = document.getElementById('uuidInput').value.trim();
      uuidActual = uuid;

      const contenedor = document.getElementById('resumenUUID');
      const editarBtn = document.getElementById('editarBtn');
      contenedor.innerHTML = '';
      editarBtn.style.display = 'none';

      if (!uuid) {
        contenedor.innerHTML = `<p><strong>‚ùå Escribe un UUID para buscar.</strong></p>`;
        return;
      }

      const { data, error } = await supabase
        .from('deuda_pddprotec25')
        .select('*')
        .eq('uuid', uuid)
        .limit(1);

      if (error || !data || data.length === 0) {
        contenedor.innerHTML = `<p><strong>‚ö†Ô∏è No se encontr√≥ una factura con ese UUID.</strong></p>`;
        return;
      }

      const f = data[0];
      contenedor.innerHTML = `
        <p><strong>UUID:</strong> ${f.uuid}</p>
        <p><strong>Factura:</strong> ${f.factura}</p>
        <p><strong>Raz√≥n Social Emisor:</strong> ${f.razon_social_emisor}</p>
        <p><strong>Importe Total:</strong> ${formatter.format(f.total)}</p>
        <p><strong>Factura F√≠sica Disponible:</strong> ${f.factura_fisicamente || 'N/D'}</p>
        <p><strong>Factura Pagada:</strong> ${f.factura_pagada || 'N/D'}</p>
        <p><strong>Comentario Factura F√≠sica:</strong> ${f.comentario_factura_fisica || 'N/D'}</p>
        <p><strong>Concepto:</strong></p>
        <pre class="concepto-box">${(f.concepto || 'Sin concepto').replace(/ ?ClaveProdServ:/g, '\nClaveProdServ:')}</pre>
      `;

      if (f.fotos && Array.isArray(f.fotos) && f.fotos.length > 0) {
        contenedor.innerHTML += `<p><strong>üìÅ Documentos:</strong></p>`;
        f.fotos.forEach((url, i) => {
          contenedor.innerHTML += `<p><a href="${url}" target="_blank">üì∑ Foto ${i + 1}</a></p>`;
        });
      }

      editarBtn.style.display = 'inline-block';
      editarBtn.onclick = () => window.location.href = 'editar-factura.html?uuid=' + uuidActual;
    }

    function limpiarCampos() {
      document.getElementById('qrInput').value = '';
      document.getElementById('uuidInput').value = '';
      document.getElementById('resumenUUID').innerHTML = '';
      document.getElementById('editarBtn').style.display = 'none';
      document.getElementById('qrInput').focus();
    }

window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('uuidInput').value = '';
  const qr = document.getElementById('qrInput');
  if (qr) {
    qr.value = '';
    qr.focus();

    // Aqu√≠ mover la l√≠nea para asegurar que el input ya existe
    qr.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        extraerUUID();
        document.getElementById('uuidInput').focus();
      }
    });
  }
});

  </script>
</body>
</html>
